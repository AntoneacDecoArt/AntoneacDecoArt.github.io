
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antoneac Deco Art</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e0b09;
      color: #e5c189;
    }

    header {
      position: relative;
      text-align: center;
      padding: 30px 20px;
      background-color: #0e0b09;
    }

    header img {
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .hamburger {
      position: absolute;
      top: 30px;
      right: 20px;
      cursor: pointer;
      font-size: 28px;
      color: #e5c189;
      z-index: 1001;
    }

    .menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background-color: #1a1612;
      padding-top: 60px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      flex-direction: column;
      z-index: 1000;
    }

    .menu a {
      color: #e5c189;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 18px;
      border-bottom: 1px solid #3a322b;
    }

    .menu a:hover {
      background-color: #2c241d;
    }
  </style>
</head>
<body>

  <header>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <img src="logo-antoneac-deco-art.jpg" alt="Logo Antoneac Deco Art">
    <h1>Antoneac Deco Art</h1>
    <p>Eleganta in detaliu. Calitate in constructii.</p>
  </header>

  <div class="menu" id="menu">
    <a href="#top" onclick="toggleMenu()">Home</a>
    <a href="portofoliu.html" onclick="toggleMenu()">Portofoliu</a>
    <a href="#contact" onclick="toggleMenu()">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }
  </script>
</body>
</html>
